<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="3" />
        <div class="button-container">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          r="190"
          cx="0"
          cy="200"
          stroke="#35A29F"
          fill="transparent"
          stroke-width="15"
          transform="rotate(-90 100 100)"
          <!-- angle and direction of the rotation, origin point, coz default origin point will be top left corner -->
          <!-- stroke-dasharray="10 5" -->
          <!-- length of dash, gap between the dash -->
        />
      </svg>
    </div>
    <script src="./timer.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
